<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			//console.log("setSearchEngine function initialized.")
			//let selection = document.querySelector("[name=engine]:checked")
			let form = document.getElementById("searchForm");
			//let searchInput = input.q;
			//console.log(searchInput);
			let actions = {
				Google: "https://www.google.com/",
				DuckDuckGo: "https://duckduckgo.com/",
				Ask: "https://www.ask.com/",
				Bing: "https://www.bing.com/" 
			};
			let engineValue = document.querySelector("[name=engine]:checked");
			let selectedAction = actions[engineValue.value];
			form.setAttribute("action", selectedAction);
		}
		window.addEventListener("load", function () {
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);
		});
	</script> 
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>
		
		<label><input type="radio" name="engine" value="Google"> Google</label><br>
		<label><input type="radio" name="engine" value="DuckDuckGo"> DuckDuckGo</label><br>
		<label><input type="radio" name="engine" value="Bing"> Bing</label><br>
		<label><input type="radio" name="engine" value="Ask"> Ask</label>
		<br>
		<input type="submit" value="Go!" />
	</form>

</body>
